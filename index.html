<html>
    <head>
<title>Console Web App</title>
    </head>
    <body>
        <h1>Right click select inspect and click on console</h1>
        <script>
            console.log("welcome");
            var fname="Ranbir";
            console.log(fname);
            var sname="Kappor";
            console.log(sname);
            var fullname=fname.concat(sname);
            console.log(fullname);
            console.log(fullname.length);
            console.log(fullname.toUpperCase());
            var smallcase="HELLO";
            console.log(smallcase.toLowerCase());
            var sen="I am Jhon Rathor";
            console.log (sen);
            console.log(sen.replace("Rathor", "Cena"));

            console.log(Math.sqrt(16));
            console.log(Math.max(20,47,23.45));
            console.log(Math.min(20,47,23.45));
            console.log(Math.pow(5,2));
            console.log(Math.pow(5,3));
            var bigno=3.141592653589793;
            console.log(bigno.toFixed(2));
        </script>
    </body>
</html>
